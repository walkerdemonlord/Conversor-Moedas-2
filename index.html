<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Conversor de Moedas</title>

</head>
<body>

<header class="cabeçalho">
    
    <img id="icone-conversor" src="Assets/ícone-conversor.png" alt="icone-conversor"><br>
    
    <select name="moedas" id="moedas">
        <option value="real">Real</option>
        <option value="dolar">Dólar</option>
        <option value="libra">Libra</option>
        <option value="yuan">Yuan</option>
    </select>

    <input type="number" name="valor-total" id="valor-total" step="0.01"/> 
           
</header>

<main class="conversão">

    <div class="dinheiro">
        <img class="icone" src="Assets/bandeira-brasil.png" alt="ícone-brasil">
        <p class="valor" id="valor-real"></p>
        <h1>BRL</h1>
    </div>
    
    <div class="dinheiro">
        <img class="icone" src="Assets/bandeira-eua.png" alt="ícone-eua">
        <p class="valor" id="valor-dolar"></p>
        <h1>USD</h1>
    </div>
    
    <div class="dinheiro">
        <img class="icone" src="Assets/bandeira-inglaterra.png" alt="ícone-inglaterra">
        <p class="valor" id="valor-libra"></p>
        <h1>GBP</h1>
    </div>

    <div class="dinheiro">
        <img class="icone" src="Assets/bandeira-china.png" alt="ícone-china">
        <p class="valor" id="valor-yuan"></p>
        <h1>RMB</h1>
        
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
